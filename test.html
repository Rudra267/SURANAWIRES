<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Variants with Arrows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container-variant {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .box {
      padding: 20px;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      text-align: center;
      width: 150px;
    }

    .arrow-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 200px;
    }

    .arrow {
      font-size: 24px;
      color: #888;
    }

    .branches {
      display: flex;
      gap: 50px;
      justify-content: center;
    }

    .variant {
        padding: 20px;
      /* height: 100px; */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
    }

    .variant.a {
      background-color: #e74c3c; /* Red */
    }

    .variant.b {
      background-color: #3498db; /* Blue */
    }
  </style>
</head>
<body>
  <div class="container-variant">
    <div class="box">Main Box</div>
    <div class="arrow-container">
      <span class="arrow">↙</span>
      <span class="arrow">↘</span>
    </div>
    <div class="branches">
      <div class="variant a">Ribbed Welded Mesh</div>
      <div class="variant b">Deformed Welded Mesh</div>
    </div>
  </div>
</body>
</html>
